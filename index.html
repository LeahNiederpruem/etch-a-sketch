<!DOCTYPE html>
<html>
  <head>
    <title>🗒 Sketchpad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="contentWrapper">
      <div class="topBar">
        <p>🗒 <b>Sketchpad</b></p>
      </div>
      <div class="canvasWrapper">
        <div class="toolBar">
          <button class="toolButton" id="pen-btn" data-draw-mode='pen'>✒️</button>
          <button class="toolButton" id="pencil-btn" data-draw-mode='pencil'>✏️</button>
          <button class="toolButton" id="rainbow-btn" data-draw-mode='rainbow'>🌈</button>
          <button class="toolButton" id="erase-btn" data-draw-mode='erase'>❌</button>
          <input class="colorPicker" type="color" value="#000000" />
        </div>
        <div class="canvas"></div>
      </div>
      <div class="menuWrapper">
        <div class="sliderWrapper">
          <div class="counterWrapper">
            <small class="sliderCounter">32</small>
            <small class="multiply">x</small>
            <small class="sliderCounter">32</small>
          </div>
          <input
            type="range"
            min="1"
            max="64"
            value="32"
            class="sliderControl"
          />
        </div>
        <button class="clearButton">🗑 <b>Clear</b></button>
      </div>
    </div>
  </body>
</html>
