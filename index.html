<!DOCTYPE html>
<html>
  <head>
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="windowWrapper">
      <div class="contentWrapper">
        <div class="topMenu">
          <p><b>Sketchpad</b></p>
        </div>
        <div class="canvas"></div>
        <div class="menuWrapper">
          <input
            class="colorPicker"
            type="color"
            value="#000000"
            onchange="getColor()"
          />
          <div class="sliderWrapper">
              <div class="counterWrapper">
                  <p class="sliderCounter">32</p>
                  <p>x</p>
                  <p class="sliderCounter">32</p>
              </div>
            <input
              type="range"
              min="1"
              max="100"
              value="32"
              class="sliderControl"
              oninput="updateNumber(this.value)"
              onchange="updateCounter(this.value)"
            />
          </div>
          <button class="clearBtn">ðŸ—‘ <b>Clear</b></button>
        </div>
      </div>
    </div>
  </body>
</html>
