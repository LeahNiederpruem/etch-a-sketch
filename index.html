<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sketchpad</h1>
      <div class="buttonWrapper"></div>
      <div class="canvasWrapper">
        <div class="canvas"></div>
        <div class="menuWrapper">
          <input class="colorPicker" type="color" value="#000000" onchange="getColor()" />
          <div class="sliderWrapper">
            <p class="sliderCounter">10</p>
            <input
              type="range"
              min="5"
              max="100"
              value="10"
              class="sliderControl"
              oninput="updateCounter(this.value)"
            />
          </div>
          <button class="clearBtn">ðŸ—‘ <b>Clear</b></button>
        </div>
      </div>
    </div>
  </body>
</html>
